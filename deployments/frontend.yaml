apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: stebanrodriguez/app-frontend:0.1.1
        ports:
        - containerPort: 8080
        env:
          - name: ZIPKIN_URL
            value: "http://zipkin:9411/api/v2/spans"
          - name: PORT
            value: "8080"
          - name: AUTH_API_ADDRESS
            value: "http://auth-api:8000"
          - name: TODOS_API_ADDRESS
            value: "http://todos-api:8082"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
